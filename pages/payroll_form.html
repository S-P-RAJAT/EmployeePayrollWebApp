<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee payroll form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div class="row-content">
                <label class="label text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png"
                            required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png"
                            required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png"
                            required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png"
                            required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile" value="../assets/profile-images/Ellipse -5.png"
                            required>
                        <img class="profile" id="image5" src="../assets/profile-images/Ellipse -5.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <label>
                        <input type="radio" name="gender" value="male">
                        <span class="text">Male</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        <span class="text">Female</span>
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <label class="text" for="hr">
                    <input class="checkbox" type="checkbox" name="hr" id="hr" values="HR">
                    HR</label>
                    <label class="text" for="sales">
                    <input class="checkbox" type="checkbox" name="sales" id="sales" values="Sales">
                    Sales</label>
                    <label class="text" for="finance">
                    <input class="checkbox" type="checkbox" name="finance" id="finance" values="Finance">
                    Finance</label>
                    <label class="text" for="engineer">
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" values="Engineer">
                    Engineer</label>
                    <label class="text" for="others">
                    <input class="checkbox" type="checkbox" name="others" id="others" values="Others">
                    Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="start-date">Start Date</label>
                <div class="start-date">
                    <select id="day" name="Day" required>
                        <option value = "" selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month" required>
                        <option value = "" selected>Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year" required>
                        <option value = "" selected>Year</option>
                        <option value="2020">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" id="notes" name="notes" style="height: 100px;"></textarea>
              </div>
              <div class="button-parent">
                <a href="./payroll_form.html" class="reset-button button cancel-button">Cancel</a>
                <span class="submit-reset">
                  <button type="submit" class="button submit-button" id="submit-button">Submit</button>
                  <button type="reset" class="reset-button button">Reset</button>
                </span>
              </div>
        </form>
    </div>

</body>

</html>
